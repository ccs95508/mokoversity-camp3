        <div class="col-md-12">
                        <div id="main"><canvas id="game"></canvas></div>

<script>
(function() {
        var canvas = document.getElementById('game');
        var ctx = canvas.getContext('2d');

        canvas.width = 500;
        canvas.height = 500;

        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(250, 250, 100, 0, Math.PI * 2 , true);
        ctx.fill();

        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(190, 200, 20, 0, Math.PI * 2 , true);
        ctx.fill();

        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(310, 200, 20, 0, Math.PI * 2 , true);
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(200, 195, 5, 0, Math.PI * 2 , true);
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(300, 195, 5, 0, Math.PI * 2 , true);
        ctx.fill();

        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(250, 300, 50, 0, Math.PI * 1 , true);
        ctx.fill();

        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(250, 295, 30, 90, Math.PI * 1/2 , true);
        ctx.fill();
}) ();
</script>
